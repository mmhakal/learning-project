{% extends 'layouts/boilerplate.html' %}

{% block title %}Signup{% endblock %}

{% block content %}

<style>
  :root {
    --bg-main: #050711;
    --bg-card: #0b0e1a;
    --accent: #00ff90;
    --accent-2: #ff2768;
    --text-main: #ffffff;
    --text-muted: #a4a8c3;
    --border-subtle: #232742;
  }

  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
      Roboto, sans-serif;
    min-height: 100vh;
    color: var(--text-main);
    background:
      radial-gradient(circle at top, #171a33 0, #050711 55%) fixed,
      #050711;
    overflow-x: hidden;
  }

  .signup-container {
    max-width: 420px;
    margin: 80px auto;
    padding: 30px 32px;
    background: var(--bg-card);
    border-radius: 18px;
    border: 1px solid var(--border-subtle);
    box-shadow: 0 0 28px rgba(0, 255, 144, 0.08);
    animation: fadeIn 0.8s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .signup-title {
    font-size: 1.4rem;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
  }

  .glow-bar {
    width: 22px;
    height: 3px;
    border-radius: 999px;
    background: linear-gradient(90deg, var(--accent-2), var(--accent));
    animation: glowBar 2.2s infinite alternate;
  }

  @keyframes glowBar {
    0% { box-shadow: 0 0 6px rgba(0,255,144,.3); }
    100% { box-shadow: 0 0 16px rgba(0,255,144,.9); }
  }

  label {
    color: var(--text-muted);
    font-size: 0.85rem;
    margin-bottom: 6px;
  }

  .form-control {
    background: #090b14;
    border: 1px solid var(--border-subtle);
    color: var(--text-main);
    border-radius: 10px;
    padding: 10px 12px;
    transition: .2s ease;
  }

  .form-control:focus {
    border-color: var(--accent);
    background: #6c7cbe;
    box-shadow: 0 0 8px rgba(0,255,144,.45);
  }

  .btn-signup {
    width: 100%;
    background: linear-gradient(90deg, var(--accent), #00b165);
    border: none;
    padding: 10px 0;
    font-size: 1rem;
    border-radius: 12px;
    color: black;
    font-weight: 600;
    margin-top: 15px;
    transition: .2s ease;
  }

  .btn-signup:hover {
    transform: scale(1.03);
    box-shadow: 0 0 18px rgba(0,255,144,.6);
  }
</style>


<div class="signup-container">
  <h2 class="signup-title">
    <span class="glow-bar"></span>
    Create Your Account
  </h2>

  <form method="POST" action="{{ url_for('user.signup') }}">

    <div class="mb-3">
      <label>Username</label>
      <input type="text" name="username" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Email</label>
      <input type="email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Password</label>
      <input type="password" name="password" class="form-control" required>
    </div>

    <button class="btn-signup">Create Account</button>

  </form>
</div>

{% endblock %}
