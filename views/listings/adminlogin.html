{% extends 'layouts/boilerplate.html' %}

{% block title %}Admin Login{% endblock %}

{% block content %}

<style>
  :root {
    --bg-main: #050711;
    --bg-card: #0b0e1a;
    --accent: #ffbb00;         /* Gold/yellow for admin */
    --accent-soft: rgba(255,187,0,0.15);
    --accent-2: #ff2768;
    --text-main: #ffffff;
    --text-muted: #a4a8c3;
    --border-subtle: #232742;
  }

  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
      Roboto, sans-serif;
    min-height: 100vh;
    color: var(--text-main);
    background:
      radial-gradient(circle at top, #171a33 0, #050711 55%) fixed,
      #050711;
    overflow-x: hidden;
  }

  .admin-box {
    max-width: 420px;
    margin: 80px auto;
    padding: 30px 32px;
    background: var(--bg-card);
    border-radius: 18px;
    border: 1px solid var(--border-subtle);
    box-shadow: 0 0 28px rgba(255,187,0,0.12);
    animation: fadeIn 0.8s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .admin-title {
    font-size: 1.45rem;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 22px;
  }

  .glow-bar-admin {
    width: 26px;
    height: 3px;
    border-radius: 999px;
    background: linear-gradient(90deg, #ff8800, var(--accent));
    animation: glowAdmin 2s infinite alternate;
  }

  @keyframes glowAdmin {
    0% { box-shadow: 0 0 6px rgba(255,187,0,0.25); }
    100% { box-shadow: 0 0 16px rgba(255,187,0,0.9); }
  }

  .form-control {
    background: #090b14;
    border: 1px solid var(--border-subtle);
    color: var(--text-main);
    border-radius: 10px;
    padding: 10px 12px;
    transition: .2s ease;
  }

  .form-control:focus {
    border-color: var(--accent);
    background: #6c7cbe;
    box-shadow: 0 0 9px rgba(255,187,0,0.45);
  }

  .btn-admin {
    width: 100%;
    background: linear-gradient(90deg, #ffbb00, #ff8800);
    border: none;
    padding: 11px 0;
    font-size: 1rem;
    border-radius: 12px;
    color: black;
    font-weight: 700;
    margin-top: 15px;
    transition: .2s ease;
  }

  .btn-admin:hover {
    transform: scale(1.03);
    box-shadow: 0 0 18px rgba(255,187,0,0.6);
  }

  .default-text {
    color: var(--text-muted);
    margin-top: 12px;
    font-size: 0.82rem;
    text-align: center;
  }

  .default-text strong {
    color: var(--accent);
  }
</style>


<div class="admin-box">
  <h2 class="admin-title">
    <span class="glow-bar-admin"></span>
    Admin Login
  </h2>

  <form method="POST" action="{{ url_for('admin.login') }}">

    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" name="username" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-control" required>
    </div>

    <button class="btn-admin">Login as Admin</button>

    <p class="default-text">
      Default: <strong>admin</strong> / <strong>admin123</strong>
    </p>

  </form>
</div>

{% endblock %}
